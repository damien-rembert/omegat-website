name: Check Jekyll output is unchanged

on:
  # Runs on any pull request
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Cancel previous builds for this branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Test job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master branch 🛎
        uses: actions/checkout@v4
        with:
          ref: "master"

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: "2.7.6" # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: Patch jekyll/assets/utils.rb 🧷
        run: patch --verbose vendor/bundle/ruby/2.7.0/gems/jekyll-assets-3.0.12/lib/jekyll/assets/utils.rb _patch_multiple-language/jekyll_assets_utils.patch

      - name: Build with Jekyll from master 🏗
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build
        # env:
        #   JEKYLL_ENV: production

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Get Node Dependencies
        run: npm ci

      - name: Get snapshots from master branch
        run: npm run update-snapshots

      - name: Checkout PR branch 🛎
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Publish Snapshot Test Results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: snapshots
          path: __tests__/__snapshots__/snapshots.test.js.snap

      - name: Remove site directory
        run: npm run clean

      - name: Build with Jekyll from PR branch 🏗
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build

      - name: Snapshot Testing
        run: npm run test-with-output

      - name: Publish Snapshot Test Results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-test-results
          path: snapshot-test-results.json
